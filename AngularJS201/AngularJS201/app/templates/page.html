<div ng-controller="PageController" class="top">
    <div>
        <h2> {{ title }}</h2>
    </div>
    <div class="col-lg-12 col-sm-12 text-right" style="margin-bottom:10px">
        <button class="btn btn-primary" ng-click="showHidePagesDiv()"> {{AddNew}} </button>
    </div>
   
    <div class="row col-lg-8  col-sm-8 container {{pageDivStatusclass}}" id="pageDiv">

        <div class="col-lg-12 col-sm-12 form-group">
            <div class="col-sm-6 col-lg-6 "><label for="pageName" class="control-label">Page Name</label>  </div>
            <div class="col-sm-6 col-lg-6 "> <input ng-model="pageName" id="pageName" name="pageName" type="text" maxlength="25" class="form-control" /> </div>

        </div>
        <div class="col-lg-12 col-sm-12 form-group">
            <div class="col-sm-6 col-lg-6 "><label for="description" class="control-label">Description</label>  </div>
            <div class="col-sm-6 col-lg-6 "> <input ng-model="description" id="description" name="description" type="text" maxlength="25" class="form-control" /> </div>
        </div>
        <div class="col-lg-6 col-sm-6 form-group text-right">
            
        </div>
        <div class="col-lg-6 col-sm-6 form-group text-right">
            <button class="btn btn-primary" ng-click="writeData();readData()"> {{btnSave}} </button>
        </div>

    </div>

    <!--User list-->
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Page Name</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="page in pages">
                    <th>{{$index +1}}</th>
                    <th>{{page.PageName}}</th>
                    <th>{{page.Description}}</th>
                    <th> <button class="btn btn-primary" ng-click="showPageDiv();editPage(page.PageName,page.Description);readData()"> Edit </button></th>
                    <th> <button class="btn btn-danger" ng-click="deletePage(page.PageName);readData()"> Delete </button></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
